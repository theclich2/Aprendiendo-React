<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background: #09f;
            color: #fff;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        body{
            background-color: #222;
            font-family: system-ui;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        import React from "https://esm.sh/react@18.2.0"
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client"

        const appDomElement = document.getElementById('app')

        const root = ReactDOM.createRoot(appDomElement)

        const h = React.createElement

        const button = h('button', {"data-id": 123}, 'Button 1')
        const button2 = h('button', {"data-id": 134}, 'Button 2')
        const button3 = h('button', {"data-id": 156}, 'Button 3')

        const app = React.createElement(React.Fragment, null, [button,button2,button3])

        /* Esto es lo mismo que lo de arriba pero esto es con JSX.
            <React.Fragment>
            <button data-id="123"> Button 1 </button>
            <button data-id="134"> Button 2 </button>
            <button data-id="156"> Button 3 </button>
            </React.Fragment>
        */
        root.render(app)
    </script>
</body>
</html>
